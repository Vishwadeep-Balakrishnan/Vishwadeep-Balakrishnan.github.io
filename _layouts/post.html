---
layout: base
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.tagline %}
      <p class="post-tagline">{{ page.tagline }}</p>
    {% endif %}

    {% if page.date %}
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %-d, %Y" }}
        </time>
        {% if page.section %}
          <span class="dot">â€¢</span><span class="post-section">{{ page.section }}</span>
        {% endif %}
      </p>
    {% endif %}
  </header>

  <div class="prose">
    {{ content }}
  </div>
</article>
